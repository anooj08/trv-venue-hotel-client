<div class="rooms">
  <div *ngFor="let room of rooms" class="item">
    <div class="item-body">
        <h1>{{room.name}}</h1>
        <p>{{room.description}}</p>
        <a [routerLink]="['/hotel']" class="btn">Book Now</a>
    </div>
    <div class="item-price">
      <h1>{{room.price_in_usd | currency:'USD'}}</h1>
    </div>
  </div>
  </div>
